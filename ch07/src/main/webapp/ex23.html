<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 소스 버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function() {
			var html = "<strong>"+"아자차카타파하"+"</strong>";
			$("#p1").append(html);
			
		}, 1000);

	});
</script>
</head>
<body>
	<h1>DOM 조작 API - append</h1>
	<p id="p1">가나다라마바사</p>
</body>
</html>
