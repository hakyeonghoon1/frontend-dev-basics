<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 소스 버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("li[id]").css("color","red");
		$("li[class='fourth']").css("color","blue");
		$("li[class!='fourth']").css("text-decoration","underline");
	},1000);
	
});
</script>
</head>
<body>
	<h1>선택자 - 속성 선택자</h1>
	<ul>
		<li id="first">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
