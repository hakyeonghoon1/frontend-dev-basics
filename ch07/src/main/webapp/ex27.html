<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 소스 버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function() {

			$("#p2 strong").appendTo('#p1');

		}, 1000);

	});
</script>
</head>
<body>
	<h1>DOM 조작 API - appendTo()</h1>
	<p id='p1'>ABCDEFGHIJKLMNOPQRSTU</p>
	<p id='p2'>abcdefghijklmnopqrstuvwxyz<strong>VWXYZ</strong></p>	
</body>
</html>
