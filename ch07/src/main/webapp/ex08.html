<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 소스 버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$(".red strong").css({
			color:"red",
			fontWeight:"normal"						
		});
		
		$(".blue strong").css({
			color:"blue",
			fontWeight:"normal"
		});
	},1000);
	
});
</script>
</head>
<body>
	<h1>선택자 - 하위</h1>
	<ul>
		<li class="red"><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li class="blue"><strong id="s1"> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red"><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li class="blue"><strong id="s2"> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
	</ul>

</body>
</html>
