<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 소스 버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>

	$(function(){
		var $obj = $(".par");
		console.log($obj.length);
		console.log(typeof($obj)+":"+($obj instanceof Array));
		console.log($obj[0]);		//jQuery Object가 아니다. HTMLElement이다.
		console.log($obj.get(0));	//jQuery Object가 아니다. HTMLElement이다.
		
		$obj.css('color','red');
		$obj.click(function(){
			// 이벤트 핸들러에서 this는 jQuery Object가 아닌 HTMLElement이다.
			console.log("clicked:"+this);
			var $obj = $(this);
			
			//$obj.css('text-decoration','underline');
			//$obj.text('클릭');
			
			// jQuery Object의 거의 모든 함수는(예외: traverse || ex) parents, children ) 
			// 호출한 jQuery Object를 다시 반환한다.
			// 함수 체인(chain)이 가능하다.
			$(this)
				.css('text-decoration','underline')
				.text('클릭');
		});
	});
		
</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기1</h1>
	<p class='par'>문장1</p>
	<p>문장2</p>
	<p class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
