<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 소스 버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function() {
			var html = "<h2>제목입니다.</h2>";
			$("#p1").before(html);

		}, 1000);

	});
</script>
</head>
<body>
	<h1>DOM 조작 API - before()</h1>
	
	<p id="p1">내용입니다.</p>
</body>
</html>
