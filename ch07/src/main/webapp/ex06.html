<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 소스 버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("#first").css("color","red");
		$("#second").css("color","blue");
		$("#third").css("color","green");
		$("#fourth").css("color","yellow");
	},2000);
	
});
</script>
</head>
<body>
	<h1>선택자 - 아이디</h1>
	<ul>
		<li id="first">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>

</body>
</html>
