<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 소스 버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-simple.js"></script>
<script>

	$(function(){
		console.log('load');
		
		var $obj = $(".par");
		$obj.click(function(){
			console.log("clicked:"+this);
		});
		
		setTimeout(function(){
			$obj.css('color','red');
		},2000);
		
	});
		
</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기2</h1>
	<p class='par'>문장1</p>
	<p>문장2</p>
	<p class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
