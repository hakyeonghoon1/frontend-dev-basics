<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 소스 버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("li > strong").css("font-weight","normal");
		$("ul > li > div > strong").css("color","blue");
	},1000);
	
});
</script>
</head>
<body>
	<h1>선택자 - 자식(바로 밑)</h1>
	<ul>
		<li><strong> 텍스트</strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>
			<div>
				<strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트 <span> 텍스트 </span>
			</div>
		</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
